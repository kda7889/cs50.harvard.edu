{% extends 'layout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/styles.css">
<title>Finance Page</title>
</head>
<body>
{% block content %}
<div class="container my-5">

{% block title %}
Buy Shares
{% endblock %}
{% block main %}
<form action="/buy" method="post">
<div class="mb-3">
<input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol" type="text">
</div>
<div class="mb-3">
<input class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" type="number">
</div>
<div class="button-container"><button class="btn" class="btn btn-primary" type="submit">Buy</button></div>
</form>
{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
