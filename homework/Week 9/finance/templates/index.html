{% extends 'layout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/styles.css">
<title>Index - Finance App</title>
</head>
<body>
{% block content %}
<div class="container my-5">

<!-- Testing comment: Start of main content -->
<div id="main-content" class="container my-5">
<h1 class="text-center">Portfolio</h1>
<!-- Testing comment: Start of table for displaying stock information -->
<table id="stock-table" class="table table-striped">
<thead>
<tr>
<th>Stock</th>
<th>Shares</th>
<th>Price</th>
<th>Total</th>
</tr>
</thead>
<tbody>
<!-- Rows will be populated dynamically with stock information -->
</tbody>
</table>
<!-- Testing comment: End of table for displaying stock information -->

<div class="text-end">
<span id="cash-balance">Cash Balance: {{ cash }}</span>
</div>
</div>
<!-- Testing comment: End of main content -->
</body>
</html>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
