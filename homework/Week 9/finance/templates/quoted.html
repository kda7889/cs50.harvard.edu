{% extends 'layout.html' %}

{% block title %}
    Quote Result
{% endblock %}

{% block content %}
<div class="container my-5">
    <h1>Quote Result</h1>
    {% if stock %}
        <p>Company: {{ stock.name }}</p>
        <p>Symbol: {{ stock.symbol }}</p>
        <p>Price: {{ stock.price | usd }}</p>
    {% else %}
        <p>Quote result will be displayed here.</p>
    {% endif %}
</div>
{% endblock %}
