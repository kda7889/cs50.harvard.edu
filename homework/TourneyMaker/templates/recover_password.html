{% extends 'layout.html' %}
{% block content %}
  <h1>{{ gettext('Recover password') }}</h1>
  <form method="post">
    <div class="form-group">
      <label for="email">{{ gettext('Email') }}</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ gettext('Recover password') }}</button>
  </form>
{% endblock %}
