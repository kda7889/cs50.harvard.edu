{% extends 'layout.html' %}
{% block content %}
  <h1>Создать Турнир</h1>
  <form action="{{ url_for('create_tournament') }}" method="post">
    <div class="form-group">
      <label for="name">Название турнира:</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Описание турнира:</label>
      <textarea name="description" id="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="participants">Участники (каждое имя на новой строке):</label>
      <textarea name="participants" id="participants" class="form-control" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Создать Турнир</button>
  </form>
{% endblock %}
